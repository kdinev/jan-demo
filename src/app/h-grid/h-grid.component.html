<div class="column-layout group">
  <h5 class="h5">
    Inventory
  </h5>
  <igx-hierarchical-grid [data]="northwindOrders" primaryKey="orderID" [allowFiltering]="true" filterMode="excelStyleFilter" class="hierarchical-grid">
    <igx-row-island key="details" primaryKey="productID" [allowFiltering]="true" filterMode="excelStyleFilter">
      <igx-column field="productID" dataType="number" header="productID" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="unitPrice" dataType="number" header="unitPrice" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="quantity" dataType="number" header="quantity" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
      <igx-column field="discount" dataType="number" header="discount" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
    </igx-row-island>
    <igx-column field="orderID" dataType="number" header="orderID" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
    <igx-column field="customerID" dataType="string" header="customerID" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
    <igx-column field="employeeID" dataType="number" header="employeeID" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
    <igx-column field="orderDate" dataType="date" header="orderDate" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
    <igx-column field="requiredDate" dataType="date" header="requiredDate" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
    <igx-column field="shippedDate" dataType="date" header="shippedDate" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
    <igx-column field="shipVia" dataType="number" header="shipVia" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
    <igx-column field="freight" dataType="number" header="freight" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
    <igx-column field="shipName" dataType="string" header="shipName" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
    <igx-column field="shipAddress.street" dataType="string" header="shipAddress street" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
    <igx-column field="shipAddress.city" dataType="string" header="shipAddress city" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
    <igx-column field="shipAddress.region" dataType="string" header="shipAddress region" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
    <igx-column field="shipAddress.postalCode" dataType="string" header="shipAddress postalCode" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
    <igx-column field="shipAddress.country" dataType="string" header="shipAddress country" [filterable]="true" [sortable]="true" [selectable]="false"></igx-column>
  </igx-hierarchical-grid>
</div>
